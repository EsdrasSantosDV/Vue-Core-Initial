<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img 
            :class="{
                 'out-of-stock-img':!inStock
            }"
            v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <!-- PDOEMOS USAR O STYLE IGUAL O NG STYLE DO ANGULAR -->
            <!-- adicionamos um style object -->
            <!-- TEMOS QUE USAR CAMEL CASE  NAS PROPRIEDADES -->
            <!-- TIPO E background-color -->
            <!-- PODEMOS USAR ISSO OU USAR COM '' ENTRE O ESTILO VIU-->
           

            <!-- O CLASS BINDING ADICIONA CLASSES -->
            <div 
              v-for="variant in variants" 
              :key="variant.id" 
            class="color-circle"
            :class="{active:activeClass}"
            :style="{'background-color':variant.color}"
              @mouseover="updateImage(variant.image)" 
            >{{ variant.color }}</div>


            <!-- tTEMOS TBM O NG CLASS ANALOGO PRO VUE -->
            <button class="button"
            :class="{disabledButton:!inStock}"
            :disabled="!inStock"

            @click="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
